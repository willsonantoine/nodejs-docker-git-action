name : nodejs ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x,16.x]
    
    steps:
      - users: actions/checout@v2
      - name: Use Node.js ${{matrix.node-version}}
      - users: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm ci
      - run: npm run build --f-present
      - run: npm test